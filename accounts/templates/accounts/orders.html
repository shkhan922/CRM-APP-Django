{% extends 'accounts/main.html' %}
{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Orders</h5>
		</div>
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Company Name</th>
					<th>Date Orderd</th>
					<th>Grand Total</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				{% for order in orders %}
					<tr>
						<td>{{order.company_name}}</td>
						<td>{{order.date_created}}</td>
						<td>{{order.sub_total}}</td>
						<td><a class="btn btn-sm btn-warning" href="{% url 'update_order' order.id %}">Update</a></td>
						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_order' order.id %}">Cancel</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock content %}
